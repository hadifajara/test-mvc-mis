<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Boot Form Demo</title>
<link rel="stylesheet" href="/plugin/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="/plugin/css/dataTables/dataTables.min.css">
<script src="/plugin/js/jquery/jquery.min.js"></script>
<script src="/plugin/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/plugin/js/dataTables/dataTables.min.js"></script>
<script src="/view/js/view.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<div class="col-md-12" align="center">
			<h2 class="mb-4">Login</h2>
		</div>
		<section class="pb-4">
  <div class="border rounded-5">
    
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
      <form style="width: 22rem;" th:action="@{/login}" method="post">

        <div data-mdb-input-init class="form-outline mb-4">
			<label class="form-label" for="form2Example1">Username</label>
          <input type="text" name="username" class="form-control" />
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
			<label class="form-label" for="form2Example2">Password</label>
          <input type="password" name="password" class="form-control" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
		
		<div class="text-center" th:if="${param.success}">
		    <p>You successfully registered. Please use your credentials to log in.</p>
		</div>
		<div class="text-center" th:if="${param.error}">
		    <p>Login or password incorrect.</p>
		</div>
		
		<div class="text-center" th:if="${param.logout}">
		    <p>You've been logged out.</p>
		</div>
		
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/registration">Register</a></p>
          <p>or sign up with:</p>
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </section>
	</div>
</body>
</html>
